<!-- THIS HTML FILE IS THE CONTENT OF DIRECTIVE Masters -->
<div ng-controller="MastersCTRLDirective">
    <h1>Employee Information</h1>
    
       <h2>
           <span>{{userName}}</span>
           <input type="button" class="btn" value="logoff" ng-click="logout()"/>
       </h2>
    
       <table class="table table-striped table-striped table-bordered" >
           <thead>
               <tr>
                   <th>ID</th>
                   <th>Name</th>                    
               </tr>
           </thead>
           <tbody>
               <tr ng-repeat="Emp in Employees">
                   <td>
                       <span>{{Emp.Id}}</span>
                   </td>
                   <td>
                       <span>{{Emp.Name}}</span>
                   </td>                   
               </tr>
           </tbody>
       </table>
       <div><span>{{Message}}</span></div>   
</div>
